
<div class="container spacer">
    <button routerLink="/hopitals" class="btn btn-primary">Lister hopital</button>
    <div class="panel panel-primary" *ngIf="mode===1">
     <h2> <div class="panel-heading">Nouveau Hopital</div></h2>
        <div class="panel-body">
          <div> 
            <div class="form-group">
              <label class="control-label">adress:</label>
              <input type="text" class="form-control" [(ngModel)]="hopital.adresse" />
            </div>
            <div class="form-group">
              <label class="control-label">email:</label>
              <input type="text" class="form-control" [(ngModel)]="hopital.email" />
            </div>
            <div class="form-group">
              <label class="control-label">departement:</label>
              <input type="text" class="form-control" [(ngModel)]="hopital.departement" />
            </div>
            
            <div class="form-group">
              <label class="control-label">Telephone:</label>
              <input type="text" class="form-control" [(ngModel)]="hopital.tel" />
            </div>
            <button class="btn btn-primary" (click)="saveHopital()">Save</button>
            

          </div>

        </div>
      </div>

  <div class="panel panel-primary" *ngIf="mode===2">
    <div class="panel-heading">Confirmation</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">adress:</label>
          <label>{{hopital.adresse}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">email:</label>
          <label>{{hopital.email}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">departement:</label>
          <label>{{hopital.departement}}</label>
        </div>
       
        <div class="form-group">
          <label class="control-label">Telephone:</label>
          <label>{{hopital.tel}}</label>
        </div>
        <button class="btn btn-primary" (click)="mode=1">Nouveau Hopital</button>
      </div>

    </div>
  </div>

</div>
